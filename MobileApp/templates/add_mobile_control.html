{% extends 'base.html' %}
{% block content %}

<div class="card" style="padding:20px;">
    <h2 style="color:whitesmoke;">Add Mobile Control</h2>

    <form method="POST">
        {% csrf_token %}

        <!-- Project -->
        <div class="mb-3">
            <label>Project</label>
            <select name="project" class="form-control" required
                    style="background:#0f1b31; color:white; border:1px solid #334155;">
                <option value="" style="background:#0f1b31; color:white;">Select Project</option>

                {% for project in projects %}
                <option value="{{ project.id }}" style="background:#0f1b31; color:white;">
                    {{ project.project_name }}
                </option>
                {% endfor %}
            </select>
        </div>

        <!-- Shop -->
        <div class="mb-3">
            <label>Shop</label>
            <select id="shopSelect" name="shop" class="form-control" required
                    style="background:#0f1b31; color:white; border:1px solid #334155;">
                <option value="" style="background:#0f1b31; color:white;">Select Shop</option>

                {% for shop in shops %}
                <option value="{{ shop.id }}" data-client="{{ shop.client_id }}"
                        style="background:#0f1b31; color:white;">
                    {{ shop.name }}
                </option>
                {% endfor %}
            </select>
        </div>

        <!-- Client ID -->
        <div class="mb-3">
            <label>Client ID</label>
            <input type="text" id="clientIdInput" class="form-control" readonly
                   style="background:#0f1b31; color:white; border:1px solid #334155;">
        </div>

        <!-- Login Limit -->
        <div class="mb-3">
            <label>Login Limit</label>
            <input type="number" name="login_limit" class="form-control" value="1" required
                   style="background:#0f1b31; color:white; border:1px solid #334155;">
        </div>
        <div class="mb-3">
    <label>Package</label>
    <select id="packageSelect" name="package" class="form-control" required
            style="background:#0f1b31; color:white; border:1px solid #334155;">
        <option value="">Select Package</option>
    </select>
</div>


        <button type="submit" class="btn btn-success">Save</button>
    </form>
</div>

<script>
document.getElementById("shopSelect").addEventListener("change", function() {
    const selectedOption = this.options[this.selectedIndex];
    const clientId = selectedOption.getAttribute("data-client") || "";
    document.getElementById("clientIdInput").value = clientId;
});
</script>

<script>
document.querySelector("select[name='project']").addEventListener("change", function () {
    let projectID = this.value;

    if (!projectID) {
        document.getElementById("packageSelect").innerHTML = '<option value="">Select Package</option>';
        return;
    }

    fetch(`/module-package/get-packages/${projectID}/`)
        .then(res => res.json())
        .then(data => {
            let pkgSelect = document.getElementById("packageSelect");
            pkgSelect.innerHTML = '<option value="">Select Package</option>';

            data.forEach(pkg => {
                pkgSelect.innerHTML += `
                    <option value="${pkg.id}" style="background:#0f1b31; color:white;">
                        ${pkg.package_name}
                    </option>`;
            });
        });
});
</script>

{% endblock %}
