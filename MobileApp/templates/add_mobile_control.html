{% extends 'base.html' %}
{% block content %}

<div class="card" style="padding:20px;">
    <h2 style="color:whitesmoke;">Add Mobile Control</h2>

    <form method="POST">
        {% csrf_token %}

        <!-- Project -->
        <div class="mb-3">
            <label>Project</label>
            <select name="project" id="projectSelect" class="form-control" required
                    style="background:#0f1b31; color:white; border:1px solid #334155;">
                <option value="">Select Project</option>
                {% for project in projects %}
                <option value="{{ project.id }}">{{ project.project_name }}</option>
                {% endfor %}
            </select>
        </div>

        <!-- Package -->
        <div class="mb-3">
            <label>Package</label>
            <select name="package" id="packageSelect" class="form-control" required
                    style="background:#0f1b31; color:white; border:1px solid #334155;">
                <option value="">Select Package</option>
            </select>
        </div>

        <!-- Store -->
        <div class="mb-3">
            <label>Corporate</label>
            <select id="storeSelect" name="store" class="form-control" required
                    style="background:#0f1b31; color:white; border:1px solid #334155;">
                <option value="">Select Corporate</option>
                {% for store in stores %}
                <option value="{{ store.id }}">{{ store.name }}</option>
                {% endfor %}
            </select>
        </div>

        <!-- Shop -->
        <div class="mb-3">
            <label>Company</label>
            <select id="shopSelect" name="shop" class="form-control" required
                    style="background:#0f1b31; color:white; border:1px solid #334155;">
                <option value="">Select Company</option>
                {% for shop in shops %}
                <option value="{{ shop.id }}" data-client="{{ shop.client_id }}">
                    {{ shop.name }}
                </option>
                {% endfor %}
            </select>
        </div>

        <!-- Client ID -->
        <div class="mb-3">
            <label>Client ID</label>
            <input type="text" id="clientIdInput" class="form-control" name="client_id" readonly
                   style="background:#0f1b31; color:white; border:1px solid #334155;">
        </div>

        <!-- Login Limit -->
        <div class="mb-3">
            <label>Number of Users</label>
            <input type="number" name="login_limit" class="form-control" value="1" min="1" required
                   style="background:#0f1b31; color:white; border:1px solid #334155;">
        </div>

        <button type="submit" class="btn btn-success">Save</button>
    </form>
</div>


<!-- Auto Set Client ID from Shop -->
<script>
document.getElementById("shopSelect").addEventListener("change", function () {
    const selectedOption = this.options[this.selectedIndex];
    document.getElementById("clientIdInput").value =
        selectedOption.getAttribute("data-client") || "";
});
</script>

<!-- Load Package On Project Select -->
<script>
document.getElementById("projectSelect").addEventListener("change", function () {
    const projectID = this.value;
    let pkgSelect = document.getElementById("packageSelect");

    pkgSelect.innerHTML = '<option value="">Loading...</option>';

    fetch(`/module-package/get-packages/${projectID}/`)
        .then(res => res.json())
        .then(data => {
            pkgSelect.innerHTML = '<option value="">Select Package</option>';
            data.forEach(pkg => {
                pkgSelect.innerHTML += `
                    <option value="${pkg.id}">
                        ${pkg.package_name}
                    </option>`;
            });
        });
});
</script>

{% endblock %}
