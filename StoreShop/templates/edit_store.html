{% extends 'base.html' %}
{% block content %}
<h2>Edit Store</h2>

<form method="POST">
  {% csrf_token %}

  <div class="mb-3">
    <label>Store Name</label>
    <input type="text" name="name" value="{{ store.name }}" class="form-control" required>
  </div>

  <div class="mb-3">
    <label>Branch</label>
    <select name="branch" class="form-control" required>
      {% for branch in branches %}
        <option value="{{ branch.id }}" {% if branch.id == store.branch.id %}selected{% endif %}>
          {{ branch.name }}
        </option>
      {% endfor %}
    </select>
  </div>

  <div class="mb-3">
    <label>Place</label>
    <input type="text" name="place" value="{{ store.place }}" class="form-control" required>
  </div>

  <button type="submit" class="btn btn-primary">Update</button>
</form>

{% endblock %}
