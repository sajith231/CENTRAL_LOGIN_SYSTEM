{% extends 'base.html' %}
{% block content %}

<h2>Edit Branch</h2>

<form method="POST">
    {% csrf_token %}
    
    <label>Branch Name</label>
    <input type="text" name="name" value="{{ branch.name }}" required class="form-control">

    <br>
    <button type="submit" class="btn btn-primary">Update</button>
</form>

{% endblock %}
