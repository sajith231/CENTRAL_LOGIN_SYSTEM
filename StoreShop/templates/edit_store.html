{% extends 'base.html' %}
{% block content %}
<h2>Edit Store</h2>
<form method="POST">
  {% csrf_token %}
  <label>Store Name</label>
  <input type="text" name="name" value="{{ store.name }}" class="form-control" required>
  <br>
  <button type="submit" class="btn btn-primary">Update</button>
</form>
{% endblock %}
