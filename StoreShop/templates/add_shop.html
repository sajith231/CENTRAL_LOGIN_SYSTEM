{% extends 'base.html' %}
{% block title %}Add Shop{% endblock %}
{% block header_title %}<strong>Shop</strong><span class="muted"> / add</span>{% endblock %}
{% block active_shop %}active{% endblock %}

{% block content %}
<div class="card" style="padding:20px;">
    <h2 style="color:white;">Add Company</h2>

    <form method="POST">
        {% csrf_token %}

        <!-- Store -->
        <div class="mb-3">
            <label>Corporate</label>
            <select name="store" class="form-control" required
                    style="background:#0f1b31; color:white; border:1px solid #334155;">
                <option value="" style="background:#0f1b31; color:white;">Select Corporate</option>
                {% for store in stores %}
                <option value="{{ store.id }}">{{ store.name }}</option>
                {% endfor %}
            </select>
        </div>

        <!-- Shop Name -->
        <div class="mb-3">
            <label>Company Name</label>
            <input type="text" name="name" class="form-control" required
                   style="background:#0f1b31; color:white; border:1px solid #334155;">
        </div>

        <!-- Place -->
        <div class="mb-3">
            <label>Place</label>
            <input type="text" name="place" class="form-control" required
                   style="background:#0f1b31; color:white; border:1px solid #334155;">
        </div>

        <!-- Contact No -->
        <div class="mb-3">
            <label>Contact Number</label>
            <input type="text" name="contact_no" class="form-control" required
                   style="background:#0f1b31; color:white; border:1px solid #334155;">
        </div>

        <!-- Email -->
        <div class="mb-3">
            <label>Email</label>
            <input type="email" name="email" class="form-control" required
                   style="background:#0f1b31; color:white; border:1px solid #334155;">
        </div>

        <!-- Branch -->
        <div class="mb-3">
            <label>Branch</label>
            <select name="branch" class="form-control" required
                    style="background:#0f1b31; color:white; border:1px solid #334155;">
                <option value="" style="background:#0f1b31; color:white;">Select Branch</option>
                {% for branch in branches %}
                <option value="{{ branch.id }}">{{ branch.name }}</option>
                {% endfor %}
            </select>
        </div>

        <!-- Status -->
        <div class="mb-3 form-check">
            <input type="checkbox" name="is_active" id="is_active" class="form-check-input" checked>
            <label for="is_active" class="form-check-label">Active</label>
        </div>

        <button type="submit" class="btn btn-success">Save</button>
    </form>
</div>
{% endblock %}
