<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
  <meta charset="UTF-8" />
  <title>Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --bg-start: #020617;
      --bg-end: #0f172a;
      --card: rgba(15, 23, 42, 0.88);
      --border: rgba(148, 163, 184, 0.2);
      --accent: #3b82f6;
      --accent-2: #22d3ee;
      --text: #e2e8f0;
      --muted: #94a3b8;
      --radius: 18px;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: radial-gradient(circle at top left, rgba(59, 130, 246, 0.2), transparent 60%),
                  radial-gradient(circle at 20% 80%, rgba(14, 165, 233, 0.2), transparent 55%),
                  linear-gradient(135deg, var(--bg-start), var(--bg-end));
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 32px 16px;
      color: var(--text);
    }

    .auth-wrapper {
      width: min(540px, 100%);
      border-radius: 22px;
      backdrop-filter: blur(18px);
      background: rgba(2, 6, 23, 0.9);
      border: 1px solid rgba(255, 255, 255, 0.06);
      box-shadow: 0 30px 120px rgba(15, 23, 42, 0.65);
      padding: 36px;
    }

    .auth-card {
      padding: 32px;
      position: relative;
    }

    .auth-card::before {
      content: "";
      position: absolute;
      inset: 12px;
      border-radius: 18px;
      border: 1px solid rgba(255, 255, 255, 0.05);
      pointer-events: none;
    }

    .section-label {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 8px 14px;
      border-radius: 999px;
      background: rgba(59, 130, 246, 0.1);
      color: var(--accent);
      font-weight: 600;
      font-size: 12px;
      letter-spacing: 0.4px;
    }

    h2 {
      margin: 12px 0 4px;
      font-size: 26px;
      font-weight: 700;
    }

    .subtitle {
      margin: 0 0 28px;
      color: var(--muted);
      font-size: 14px;
    }

    form {
      position: relative;
      z-index: 1;
    }

    .form-group {
      margin-bottom: 18px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-size: 13px;
      font-weight: 600;
      letter-spacing: 0.4px;
      color: #cbd5f5;
    }

    .input-wrapper {
      position: relative;
    }

    input {
      width: 100%;
      padding: 14px 16px;
      border-radius: 14px;
      border: 1px solid var(--border);
      background: rgba(2, 6, 23, 0.6);
      color: var(--text);
      font-size: 15px;
      transition: border-color 0.25s ease, box-shadow 0.25s ease;
    }

    input:focus {
      outline: none;
      border-color: rgba(59, 130, 246, 0.7);
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.15);
    }

    .toggle-password {
      position: absolute;
      top: 50%;
      right: 14px;
      transform: translateY(-50%);
      border: none;
      background: transparent;
      color: var(--muted);
      cursor: pointer;
      font-size: 13px;
      letter-spacing: 0.5px;
    }

    button[type="submit"] {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 14px;
      font-weight: 600;
      font-size: 15px;
      cursor: pointer;
      background: linear-gradient(135deg, var(--accent), #6366f1);
      color: white;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      margin-top: 8px;
    }

    button[type="submit"]:hover {
      transform: translateY(-2px);
      box-shadow: 0 15px 25px rgba(79, 70, 229, 0.35);
    }

    .msg {
      margin-bottom: 18px;
      padding: 12px 14px;
      border-radius: 12px;
      font-size: 13px;
      font-weight: 500;
      border-left: 3px solid transparent;
    }

    .msg.error {
      background: rgba(239, 68, 68, 0.08);
      border-left-color: #ef4444;
      color: #fecaca;
    }

    .msg.success {
      background: rgba(34, 197, 94, 0.08);
      border-left-color: #22c55e;
      color: #bbf7d0;
    }

    .footnote {
      margin-top: 24px;
      text-align: center;
      font-size: 12px;
      color: var(--muted);
    }

    @media (max-width: 900px) {
      .auth-wrapper {
        border-radius: 24px;
        padding: 28px;
      }
    }
  </style>
</head>
<body>
  <div class="auth-wrapper">
    <div class="auth-card">
      <div class="section-label">Sign In</div>
      <h2>Welcome back</h2>
      

      {% if messages %}
        {% for message in messages %}
          <div class="msg {% if 'success' in message.tags %}success{% else %}error{% endif %}">
            {{ message }}
          </div>
        {% endfor %}
      {% endif %}

      <form method="post" action="{% url 'login' %}" id="loginForm">
        {% csrf_token %}
        <div class="form-group">
          <label>Email / Username</label>
          <div class="input-wrapper">
            <input type="text" name="username" id="username" placeholder="you@company.com" required autofocus />
          </div>
        </div>

        <div class="form-group">
          <label>Password</label>
          <div class="input-wrapper">
            <input type="password" name="password" id="password" placeholder="Enter your password" required />
            <button type="button" class="toggle-password" onclick="togglePassword()">Show</button>
          </div>
        </div>

        <button type="submit">Sign in</button>
      </form>

    </div>
  </div>

  <script>
    const passwordInput = document.getElementById('password');
    const toggleBtn = document.querySelector('.toggle-password');

    function togglePassword() {
      const isVisible = passwordInput.type === 'text';
      passwordInput.type = isVisible ? 'password' : 'text';
      toggleBtn.textContent = isVisible ? 'Show' : 'Hide';
    }
  </script>
</body>
</html>
