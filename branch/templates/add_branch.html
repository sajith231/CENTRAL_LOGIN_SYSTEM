{% extends 'base.html' %}
{% block content %}

<h2>Add New Branch</h2>

<form method="POST">
    {% csrf_token %}
    
    <label>Branch Name</label>
    <input type="text" name="name" required class="form-control">

    <br>
    <button type="submit" class="btn btn-success">Save</button>
</form>

{% endblock %}
