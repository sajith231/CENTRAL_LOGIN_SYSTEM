{% extends 'base.html' %}
{% block content %}

<div class="card" style="padding:20px;">
    <h2 style="color:white;">Add Mobile Control</h2>

    <form method="POST">
        {% csrf_token %}

        <!-- ðŸ”¹ Branch -->
        <div class="mb-3">
            <label>Branch</label>
            <select id="branchSelect" name="branch" class="form-control" required
                style="background:#0f1b31; color:white; border:1px solid #334155;">
                <option value="">Select Branch</option>
                {% for branch in branches %}
                <option value="{{ branch.id }}">{{ branch.name }}</option>
                {% endfor %}
            </select>
        </div>

        <!-- Corporate -->
        <div class="mb-3">
            <label>Corporate</label>
            <select id="storeSelect" name="store" class="form-control" required
                style="background:#0f1b31; color:white; border:1px solid #334155;">
                <option value="">Select Corporate</option>
                {% for store in stores %}
                <option value="{{ store.id }}" data-branch="{{ store.branch_id }}">
                    {{ store.name }}
                </option>
                {% endfor %}
            </select>
        </div>

        <!-- Company -->
        <div class="mb-3">
            <label>Company</label>
            <select id="shopSelect" name="shop" class="form-control" required
                style="background:#0f1b31; color:white; border:1px solid #334155;">
                <option value="">Select Company</option>
                {% for shop in shops %}
                <option value="{{ shop.id }}" data-client="{{ shop.client_id }}" data-store="{{ shop.store_id }}"
                    data-branch="{{ shop.branch_id }}">
                    {{ shop.name }}
                </option>
                {% endfor %}
            </select>
        </div>

        <!-- Project -->
        <div class="mb-3">
            <label>Project</label>
            <select name="project" id="projectSelect" class="form-control" required
                style="background:#0f1b31; color:white; border:1px solid #334155;">
                <option value="">Select Project</option>
                {% for project in projects %}
                <option value="{{ project.id }}">{{ project.project_name }}</option>
                {% endfor %}
            </select>
        </div>

        <!-- Package -->
        <div class="mb-3">
            <label>Package</label>
            <select name="package" id="packageSelect" class="form-control" required
                style="background:#0f1b31; color:white; border:1px solid #334155;">
                <option value="">Select Package</option>
            </select>
        </div>

        <!-- Client ID -->
        <div class="mb-3">
            <label>Client ID</label>
            <input type="text" id="clientIdInput" class="form-control" name="client_id" readonly
                style="background:#0f1b31; color:white; border:1px solid #334155;">
        </div>

        <!-- Login Limit -->
        <!-- <div class="mb-3">
            <label>Number of Users</label>
            <input type="number" name="login_limit" class="form-control" value="0" min="0" required
                style="background:#0f1b31; color:white; border:1px solid #334155;">
        </div> -->

        <button type="submit" class="btn btn-success">Save</button>
        <a href="{% url 'MobileApp:mobile_control' %}" class="btn btn-secondary"
            style="background:#64748b; border:none; margin-left:10px;">Back</a>
    </form>
</div>

<!-- Auto Set Client ID from Shop -->
<script>
    const branchSelect = document.getElementById("branchSelect");
    const storeSelect = document.getElementById("storeSelect");
    const shopSelect = document.getElementById("shopSelect");
    const clientInput = document.getElementById("clientIdInput");

    // keep full lists
    const allStoreOptions = Array.from(storeSelect.options);
    const allShopOptions = Array.from(shopSelect.options);

    // when branch changes â†’ filter corporates + reset companies
    branchSelect.addEventListener("change", function () {
        const branchId = this.value;

        // reset corporate
        storeSelect.innerHTML = '';
        storeSelect.appendChild(allStoreOptions[0].cloneNode(true));  // "Select Corporate"

        allStoreOptions.forEach(opt => {
            const bId = opt.getAttribute("data-branch");
            if (!opt.value) return;  // skip placeholder
            if (!branchId || bId === branchId) {
                storeSelect.appendChild(opt.cloneNode(true));
            }
        });

        // reset company dropdown
        shopSelect.innerHTML = '';
        shopSelect.appendChild(allShopOptions[0].cloneNode(true));    // "Select Company"
        clientInput.value = '';
    });

    // when corporate changes â†’ filter companies
    storeSelect.addEventListener("change", function () {
        const storeId = this.value;
        const branchId = branchSelect.value;

        shopSelect.innerHTML = '';
        shopSelect.appendChild(allShopOptions[0].cloneNode(true));

        allShopOptions.forEach(opt => {
            if (!opt.value) return;
            const optStore = opt.getAttribute("data-store");
            const optBranch = opt.getAttribute("data-branch");
            if ((!storeId || optStore === storeId) &&
                (!branchId || optBranch === branchId)) {
                shopSelect.appendChild(opt.cloneNode(true));
            }
        });

        clientInput.value = '';
    });

    // when company changes â†’ set client id
    shopSelect.addEventListener("change", function () {
        const selected = this.options[this.selectedIndex];
        clientInput.value = selected.getAttribute("data-client") || "";
    });
</script>

<!-- Load Package On Project Select -->
<script>
    document.getElementById("projectSelect").addEventListener("change", function () {
        const projectID = this.value;
        let pkgSelect = document.getElementById("packageSelect");

        pkgSelect.innerHTML = '<option value="">Loading.</option>';

        fetch(`/module-package/get-packages/${projectID}/`)
            .then(res => res.json())
            .then(data => {
                pkgSelect.innerHTML = '<option value="">Select Package</option>';
                data.forEach(pkg => {
                    pkgSelect.innerHTML += `
                    <option value="${pkg.id}">
                        ${pkg.package_name}
                    </option>`;
                });
            });
    });
</script>

{% endblock %}
