{% extends "base.html" %}
{% load static %}

{% block header_title %}<strong>Edit Web Project</strong>{% endblock %}
{% block active_web_app_list %}active{% endblock %}

{% block content %}

<div class="card" style="padding:20px;">

    <h2 style="margin-bottom:20px;color: white;">Edit Web Project</h2>

    <form method="POST">
        {% csrf_token %}

        <div class="mb-3">
            <label class="form-label">Project Name</label>
            <input type="text" name="project_name" class="form-control"
                   value="{{ project.project_name }}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Description</label>
            <textarea name="description" class="form-control" rows="4">{{ project.description }}</textarea>
        </div>

        <div class="d-flex gap-3">
            <button type="submit" class="btn btn-primary">Update</button>
            <a href="{% url 'WebApp:webapp_list' %}" class="btn btn-secondary">Cancel</a>
        </div>

    </form>

</div>

{% endblock %}
