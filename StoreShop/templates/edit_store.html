{% extends 'base.html' %}
{% block content %}

<div class="card" style="padding:20px;">
    <h2 style="color:white;">Edit Corporate</h2>

    <form method="POST">
        {% csrf_token %}

        <!-- Store Name -->
        <div class="mb-3">
            <label>Corporate Name</label>
            <input type="text" name="name" value="{{ store.name }}" class="form-control" required
                   style="background:#0f1b31; color:white; border:1px solid #334155;">
        </div>

        <!-- Branch -->
        <div class="mb-3">
            <label>Branch</label>
            <select name="branch" class="form-control" required
                    style="background:#0f1b31; color:white; border:1px solid #334155;">
                {% for branch in branches %}
                <option value="{{ branch.id }}"
                        {% if branch.id == store.branch.id %}selected{% endif %}
                        style="background:#0f1b31; color:white;">
                    {{ branch.name }}
                </option>
                {% endfor %}
            </select>
        </div>

        <!-- Place -->
        <div class="mb-3">
            <label>Place</label>
            <input type="text" name="place" value="{{ store.place }}" class="form-control" required
                   style="background:#0f1b31; color:white; border:1px solid #334155;">
        </div>

        <button type="submit" class="btn btn-primary">Update</button>
    </form>
</div>

{% endblock %}
