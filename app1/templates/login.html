<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { 
      font-family: system-ui, sans-serif; 
      background:#0f172a; 
      display:flex; 
      min-height:100vh; 
      align-items:center; 
      justify-content:center;
      color:#e5e7eb;
    }
    .card { 
      background:#111827; 
      width:400px; 
      padding:32px; 
      border-radius:16px; 
      box-shadow:0 20px 50px rgba(0,0,0,.3); 
    }
    .title { 
      margin:0 0 8px; 
      font-size:24px; 
      font-weight:700; 
      text-align:center; 
    }
    .subtitle {
      text-align:center;
      color:#9ca3af;
      margin-bottom:24px;
      font-size:14px;
    }
    label { 
      display:block; 
      margin:16px 0 6px; 
      font-weight:600; 
      font-size:14px;
    }
    input { 
      width:100%; 
      padding:12px 14px; 
      border:1px solid #374151; 
      border-radius:10px; 
      outline:none;
      background:#0f172a;
      color:#e5e7eb;
      font-size:15px;
    }
    input:focus {
      border-color:#3b82f6;
    }
    button { 
      margin-top:20px; 
      width:100%; 
      padding:14px; 
      border:0; 
      border-radius:10px; 
      font-weight:700; 
      cursor:pointer; 
      background:#3b82f6; 
      color:#fff;
      font-size:15px;
      transition:background 0.2s;
    }
    button:hover {
      background:#2563eb;
    }
    .msg { 
      margin-top:12px; 
      padding:12px;
      border-radius:8px;
      font-size:14px;
      font-weight:600;
    }
    .msg.error {
      background:rgba(239, 68, 68, 0.1);
      border-left:3px solid #ef4444;
      color:#fca5a5;
    }
    .msg.success {
      background:rgba(34, 197, 94, 0.1);
      border-left:3px solid #22c55e;
      color:#86efac;
    }
    .info-box {
      background:#0f172a;
      padding:12px;
      border-radius:8px;
      margin-top:20px;
      font-size:13px;
      color:#9ca3af;
      text-align:center;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1 class="title">Welcome Back</h1>
    <p class="subtitle">Sign in to continue to your dashboard</p>

    {% if messages %}
      {% for message in messages %}
        <div class="msg {% if 'success' in message.tags %}success{% else %}error{% endif %}">
          {{ message }}
        </div>
      {% endfor %}
    {% endif %}

    <form method="post" action="{% url 'login' %}">
      {% csrf_token %}
      <label>Email / Username</label>
      <input type="text" name="username" placeholder="Enter your email or username" required autofocus />

      <label>Password</label>
      <input type="password" name="password" placeholder="Enter your password" required />

      <button type="submit">Sign in</button>
    </form>

    <div class="info-box">
      <strong>Admin:</strong> Use your username<br>
      <strong>User:</strong> Use your email address
    </div>
  </div>
</body>
</html>
